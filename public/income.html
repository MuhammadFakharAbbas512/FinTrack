<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tracking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    h1 {
      color: #2d3748;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }
    .navigate-button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #3182ce;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .navigate-button:hover {
      background-color: #2b6cb0;
    }
    #income-form {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }
    
    input[type="number"],
    input[type="date"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    
    button {
      background-color: #38a169;
      color: #ffffff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #2f855a;
    }
    
    button:disabled {
      background-color: #e2e8f0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  
  <h1>Income Tracking</h1>

  <form id="income-form">
    <button class="navigate-button" onclick="window.location.href='dashboard.html'">Back to Main Page</button>
  <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required placeholder="Enter amount" min="0">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required placeholder="Enter category">
    
    <button type="submit">Add Income</button>
    <br>
    <button class="navigate-button" onclick="window.location.href='view-income.html'">View Income Records</button>

    

  </form>
  <script src="income.js"></script>
</body>
</html>
