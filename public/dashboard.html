<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #444;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
        }

        .button-container button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Welcome to FinTrack</h1><br>
	<h2> Select your option </h2>
    <div class="button-container">
        <button onclick="location.href='income.html'">Income</button>
        <button onclick="location.href='expense.html'">Expense</button>
        <button onclick="location.href='savings-goal.html'">Savings Goal</button>
    </div>
</body>
</html>
