<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings Goals</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #edf2f7, #e2e8f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    h1 {
      color: #2d3748;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }
    
    #savings-goal-form {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #4a5568;
    }
    
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    
    button {
      background-color: #48bb78;
      color: #ffffff;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #38a169;
    }
    
    button:disabled {
      background-color: #e2e8f0;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Savings Goals</h1>
  <form id="savings-goal-form">
    <label for="targetAmount">Target Amount:</label>
    <input type="number" id="targetAmount" name="targetAmount" required placeholder="Enter target amount" min="0">
    
    <label for="deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" required>
    
    <button type="submit">Set Goal</button>
  </form>
  <script src="savings-goal.js"></script>
</body>
</html>
